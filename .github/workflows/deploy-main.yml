name: Deploy main branch
run-name: ${{ github.actor }} deploy main branch c'est un fou ðŸš€

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: ''

      - name: Run Unit Tests
        run: mvn clean test

      - name: Build Docker Image
        run: docker build -t saadajugurtha/cd-jugurtha-samy:main .

      - name: Build Documentation
        run: |
          # Replace with your documentation build command
          cd docs
          make html

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker tag test-image ${{ secrets.DOCKER_USERNAME }}/my-app:main
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:main

      - name: Deploy to Render
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"serviceId":"<service-id>","clearCache":true}' \
          https://api.render.com/deploy

      - name: Deploy to Netlify
        run: |
          npm install netlify-cli -g
          netlify deploy --prod --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }}