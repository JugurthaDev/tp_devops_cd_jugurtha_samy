name: Deploy Main Branch
run-name: ${{ github.actor }} deploy la main branch c'est un fou ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Run Unit Tests
        run: mvn clean test

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cd-jugurtha-samy:main .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/cd-jugurtha-samy:main
          docker push ${{ secrets.DOCKER_USERNAME }}/cd-jugurtha-samy:main

      - name: Deploy Documentation to Netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --prod \
          --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
          --site ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Render
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"serviceId":"<service-id>","clearCache":true}' \
          https://api.render.com/deploy
