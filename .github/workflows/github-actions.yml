name: CI Workflow
run-name: ${{ github.actor }} is testing out CI Workflow ðŸš€

on: [push]

jobs:
  build-test:
    name: build & test
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Run Unit Tests
        run: mvn clean test

      - name: Build Docker Image
        run: docker build -t test-image .

      - name: Build Documentation
        run: |
          cd docs
          make html